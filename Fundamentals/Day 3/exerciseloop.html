<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let condition = true

        do{
        let input = prompt('masukkan angka dari 1-5')

        if(input>0 && input<6){
            alert('Angka ada di dalam range.')
            condition = false
        }else
            alert('Angka tidak dalam range.')
        }while(condition)

    </script>
</body>
</html>
