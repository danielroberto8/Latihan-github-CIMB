<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <h3 id="interval">test</h3>
    <input type="button" value="Stop" onclick="stopInterval()">
</body>
<script>
    let x = 5;
    let varInterval = setInterval(() => {
        document.getElementById("interval").innerHTML = x
        if(x==0){
            clearInterval(varInterval)
            return alert("Habis")
        }
        x--
    }, 1000);

    const stopInterval = () =>{
        clearInterval(varInterval)
    }
</script>
</html>
