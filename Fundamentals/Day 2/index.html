<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        let sandwich = "Harga sandwich"
        let valsandwich = prompt(sandwich)

        let salad = "Harga salad"
        let valsalad = prompt(salad)

        let burger = "Harga burger"
        let valburger = prompt(burger)

        let ff = "Harga french fries"
        let valff = prompt(ff)

        let total = valsandwich*4 + valsalad*5 + valburger*2 + valff*7
        let total2 = parseInt(valsandwich) + parseInt(valsalad) + parseInt(valburger) + parseInt(valff)
        alert('total harga adalah $'+total)
        alert('Hasil penjumlahannya '+total2)
    </Script>
</body>
</html>
