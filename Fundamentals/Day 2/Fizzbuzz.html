<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input=parseInt(prompt('Masukkan angka'))
        let result

        if((input%3 == 0) && (input%5 == 0))
            result = 'FizzBuzz'
        else if(input%3 == 0)
            result = 'Fizz'
        else if(input%5 == 0)
            result = 'Buzz'
        else
            result = input
            
        alert(result)    
    </script>
</body>
</html>
