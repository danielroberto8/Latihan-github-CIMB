<body>
    <script>
        let arrNames = ['Apel','Jeruk','Mangga','Pepaya']
        let arrPrice = [10000,7000,5000,3000]
        let arrStock = [20,30,50,60]

        let daftarBuah = 'Daftar Buah Segar\n'

        for(let i=0;i<arrNames.length;i++){
            daftarBuah += '\n'+arrNames[i]+'\tRp.'+arrPrice[i]+'/pcs\t('+arrStock[i]+' items ready in stock)'
        }

        alert(daftarBuah)
    </script>
</body>
