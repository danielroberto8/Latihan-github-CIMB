<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamental Exam</title>
  </head>
  <body>
    <h1>Drawing Tools</h1>
    <h3>Opsi :</h3>
    <p>1. Persegi</p>
    <p>2. Segitiga siku2 rata kiri</p>
    <p>3. Segitiga siku2 rata kanan</p>
    <p>Jenis Bangunan</p>
    <input type="number" id="type" />
    <p>Ukuran :</p>
    <input type="number" id="size" /><br /><br />
    <input type="button" value="Lihat" onclick="showTriangle()" />
    <pre id="result"></pre>
  </body>
  <script>
    const showTriangle = () => {
      let tipe = document.getElementById("type").value;
      let size = document.getElementById("size").value;
      if (size <= 0) {
        return alert("sizenya kekecilan om.");
      }
      if (tipe == 1) {
        showSquare(size);
      } else if (tipe == 2) {
        showTriangleLeft(size);
      } else if (tipe == 3) {
        showTriangleRight(size);
      } else {
        alert("opsinya salah om");
      }
    };

    //Square
    const showSquare = limit => {
      let result = "";
      for (let i = 0; i < limit; i++) {
        for (let j = 0; j < limit; j++) {
          result += "*";
        }
        result += "\n";
      }
      print(result);
    };

    //Segitiga siku2 rata kiri
    const showTriangleLeft = limit => {
      let result = "";
      for (let i = 0; i < limit; i++) {
        for (let j = 0; j < i + 1; j++) {
          result += "*";
        }
        result += "\n";
      }
      print(result);
    };

    //Segitiga siku2 rata kanan
    const showTriangleRight = limit => {
      let result = "";
      for (let i = 0; i < limit; i++) {
        for (let j = 0; j < limit; j++) {
          if (j >= limit - (i + 1)) {
            result += "*";
          } else {
            result += " ";
          }
        }
        result += "\n";
      }
      print(result);
    };

    const print = result => {
      alert("Segitiga berhasil dicetak.\nCek console.");
      console.log(result);
    };
  </script>
</html>
